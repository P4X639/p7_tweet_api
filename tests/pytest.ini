[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: marque les tests unitaires
    integration: marque les tests d'int√©gration
    slow: marque les tests lents
